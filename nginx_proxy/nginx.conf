
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	server {
		listen 80;
		server_name localhost;
		return 301 https://$host$request_uri;
	}
	
	limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

	
	chunked_transfer_encoding off;
    server {
        listen 443 ssl;
        server_name  localhost;
		
		
		ssl_certificate certificates/localhost/forum_proxy_certificate.pem;
		ssl_certificate_key certificates/localhost/forum_proxy_private_key.pem;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

        #charset koi8-r;

        #access_log  logs/host.access.log;

        #location / {
        #    root   html;
        #    index  index.html index.htm;
        #}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
			
        #}
		
		location /api {
			limit_req zone=one burst=5 nodelay;
			proxy_pass https://accesscontrollerapp:9000/api;
			proxy_http_version 1.1;
			proxy_ssl_server_name on;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header Origin $http_origin;
			proxy_set_header Referer $http_referer;
		
		}
		

		location / {
			proxy_pass https://webserverapp:9004/;
			 proxy_set_header Host $host;
			 proxy_http_version 1.1;
			 
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
		
		location /oauth2 {
			limit_req zone=one burst=5 nodelay;
			proxy_pass https://authcontrollerapp:9001/oauth2;
			proxy_http_version 1.1;
			proxy_ssl_server_name on;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		
		}
		
		
	

